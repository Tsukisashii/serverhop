<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to Roblox...</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0d0d0d;
    font-family: 'Arial', sans-serif;
  }

  h1 {
    color: #3AACDA;
    font-size: 3rem;
    text-shadow:
      0 0 5px #3AACDA,
      0 0 10px #3AACDA,
      0 0 20px #3AACDA,
      0 0 40px #3AACDA;
    animation: neonFlicker 1.5s infinite alternate;
  }

  @keyframes neonFlicker {
    0%, 100% { text-shadow:
      0 0 5px #3AACDA,
      0 0 10px #3AACDA,
      0 0 20px #3AACDA,
      0 0 40px #3AACDA; opacity: 1; }
    50% { text-shadow:
      0 0 2px #3AACDA,
      0 0 5px #3AACDA,
      0 0 10px #3AACDA,
      0 0 20px #3AACDA; opacity: 0.8; }
  }
</style>
</head>
<body>
<h1>Redirecting to Roblox...</h1>

<script>
  const params = new URLSearchParams(window.location.search);
  const placeId = params.get('placeId');
  const gameInstanceId = params.get('gameInstanceId');

  if (placeId && gameInstanceId) {
    const robloxURL = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
    setTimeout(() => window.location.href = robloxURL, 1200);
  } else {
    document.querySelector('h1').innerText = "Missing Roblox parameters!";
  }
</script>
</body>
</html>
