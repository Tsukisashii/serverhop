<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to Roblox...</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    font-family: Arial, sans-serif;
  }
  h1 {
    color: #3AACDA;
    font-size: 2.5rem;
    text-shadow: 0 0 5px #3AACDA, 0 0 10px #3AACDA;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 3px #3AACDA, 0 0 6px #3AACDA; }
    to { text-shadow: 0 0 6px #3AACDA, 0 0 12px #3AACDA; }
  }
</style>
</head>
<body>
<h1>Redirecting to Roblox...</h1>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const placeId = urlParams.get('placeId');
  const gameInstanceId = urlParams.get('gameInstanceId');

  if (placeId && gameInstanceId) {
    const robloxLink = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
    window.location.href = robloxLink;
  } else {
    document.querySelector('h1').textContent = 'Missing Roblox parameters!';
  }
</script>
</body>
</html>
